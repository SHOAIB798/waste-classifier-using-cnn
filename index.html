<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        form input {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Waste Classifier</h1>

        <!-- Search Form -->
        <form method="POST" action="/predict">
            <input type="text" name="query" placeholder="Search for an image (e.g. Plastic, Paper)" required>
            <button type="submit">Get Prediction</button>
        </form>

        <!-- Display Image and Prediction -->
        {% if image_url %}
            <div class="result">
                <h2>Prediction for: "{{ query }}"</h2>
                <img src="{{ image_url }}" alt="Fetched Image">
                <p><strong>Prediction:</strong> {{ result }} (Score: {{ score }})</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
